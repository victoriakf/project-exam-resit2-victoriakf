<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Clone</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <form action="search.html" class="search-container">
        <input type="text" autocomplete="off" name="search" class="search-input" placeholder="search image">
        <button class="search" type="submit">search</button>
    </form>

    <section class="main">
        <img src="img/img (1).png" class="chosen-img" >
        <div class="info">
            <h1 class="title">Image title</h1>
            <h2 class="photographer"><a href="#">Photographer's name</a></h2>
            <p class="location">Location taken</p>
        </div>    
    </section>

    <script src="/js/app.js"></script>

</body>
</html>
